# Configuration for Rasa NLU.
# The language and pipeline keys specify the components used by the model to make NLU predictions. 
# The policies key defines the policies used by the model to predict the next action.
# https://rasa.com/docs/rasa/nlu/components/
language: zh

pipeline:
# # No configuration for the NLU pipeline was provided. The following default pipeline was used to train your model.
# # If you'd like to customize it, uncomment and adjust the pipeline.
# # See https://rasa.com/docs/rasa/tuning-your-model for more information.
  - name: JiebaTokenizer
    dictionary_path: "data/dict.txt"
  - name: LanguageModelFeaturizer
    model_name: bert
    model_weights: pretrained_model/bert-base-chinese
  - name: "DIETClassifier"
    epochs: 100
  # - name: LexicalSyntacticFeaturizer  # 为用户消息创建词汇和句法特征以支持实体提取。sparse_features
  # - name: CountVectorsFeaturizer  # 创建用户消息、意图和响应的词袋表示。sparse_features
  # - name: CountVectorsFeaturizer
  #   # Analyzer to use, either 'word', 'char', or 'char_wb'
  #   analyzer: char_wb
  #   # Set the lower and upper boundaries for the n-grams
  #   min_ngram: 1
  #   max_ngram: 4
  - name: DIETClassifier  # Dual Intent Entity Transformer (DIET) 用于意图分类和实体提取
    epochs: 5
  - name: EntitySynonymMapper  # 将同义实体值映射到相同的值。
  - name: ResponseSelector
    epochs: 100

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
  - name: MemoizationPolicy
    max_history: 3  # 几轮对话
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
    model_confidence: cosine
  - name: RulePolicy