language: zh
pipeline:
# 使用BERT底层词特征+DIET（组合了分类器和实体识别器）
  - name: JiebaTokenizer
  - name: LanguageModelFeaturizer
    model_name: "bert"
    model_weights: "bert-base-chinese"
    cache_dir: "./cached"
  - name: DIETClassifier
    epochs: 100

  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 50

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 3
    epochs: 100
  - name: MappingPolicy